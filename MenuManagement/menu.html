<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Management</title>
  <link rel="icon" type="image/png" href="../imgs/logo-harubayan.png"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .back-button, .next-button {
      position: absolute;
      padding: 10px 15px;
      background-color: #8b0013;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .back-button { top: 20px; left: 20px; }
    .back-button:hover, .next-button:hover {
      background-color: #f3eef0;
      color: black;
    }
    .next-button { bottom: 20px; right: 20px; }
    .container {
      width: 50%;
      max-width: 800px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .add-item, .menu-list { margin-bottom: 40px; }
    h2 { margin-bottom: 10px; }
    form { display: flex; flex-direction: column; }
    .price-wrapper {
      display: flex;
      align-items: center;
    }
    .peso-sign {
      font-size: 14px;
      margin-right: 5px;
    }
    input, select, textarea {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    input[type="number"] { width: 100px; }
    select { width: 100%; }
    button {
      padding: 10px;
      background-color: #8b0013;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #a40017; }
    .sakura {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('../imgs/sakura.png');
      background-size: cover;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateX(0) rotate(0); top: -50px; }
      100% { transform: translateX(200px) rotate(360deg); top: 100vh; }
    }
    .sakura:nth-child(odd) {
      animation-duration: 8s;
      animation-delay: 2s;
    }
    .sakura:nth-child(even) {
      animation-duration: 6s;
      animation-delay: 4s;
    }
  </style>
</head>
<body>
  <a class="back-button" href="../dashboard/dashboard.html">← Back</a>

  <div class="container">
    <h1>Menu Management</h1>

    <div class="add-item">
      <h2>Add New Menu Item</h2>
      <form id="addMenuItemForm">
        <label for="recipeSelect">Select Recipe</label>
        <select id="recipeSelect" required>
          <option value="">Loading recipes...</option>
        </select>

        <label for="categorySelect">Select Category</label>
        <select id="categorySelect" required>
          <option value="">-- Choose Category --</option>
          <option value="Appetizers">Appetizers</option>
          <option value="Beverages">Beverages</option>
          <option value="Desserts&Sweets">Desserts & Sweets</option>
          <option value="main-dish">Main Dish</option>
          <option value="noodles">Noodles</option>
          <option value="RichDishes">Rich Dishes</option>
          <option value="SideDishes">Side Dishes</option>
          <option value="Soups&Stews">Soups & Stews</option>
          <option value="StreetFood">Street Food</option>
        </select>

        <div class="price-wrapper">
          <span class="peso-sign">₱</span>
          <input type="number" id="itemPrice" placeholder="Price" required />
        </div>

        <label for="itemImage">Upload Image</label>
        <input type="file" id="itemImage" accept="image/*" required />

        <button type="submit">Add Item</button>
      </form>
    </div>

    <div id="successMessage" style="display: none; color: green; text-align: center; margin-top: 20px;">
      Item successfully added!
    </div>
  </div>

  <a class="next-button" href="nextPage.html">Menu →</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://lngdoqimxolarajflobo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxuZ2RvcWlteG9sYXJhamZsb2JvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0MjQ5MDQsImV4cCI6MjA2MDAwMDkwNH0.hDroH3E7cq-RHh8iGsbg5s1tdYVSHMI94ZSZXzoABic';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.addEventListener("DOMContentLoaded", async function () {
      for (let i = 0; i < 20; i++) {
        const sakura = document.createElement("div");
        sakura.className = "sakura";
        sakura.style.left = Math.random() * 100 + "vw";
        sakura.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(sakura);
      }

      const recipeSelect = document.getElementById("recipeSelect");
      const categorySelect = document.getElementById("categorySelect");
      const addMenuItemForm = document.getElementById("addMenuItemForm");
      const itemPrice = document.getElementById("itemPrice");
      const itemImage = document.getElementById("itemImage");
      const successMessage = document.getElementById("successMessage");

      // Load recipes from Supabase
      async function loadRecipes() {
        const { data, error } = await supabase.from('recipes').select('id, name');
        if (error) {
          recipeSelect.innerHTML = `<option value="">Failed to load recipes</option>`;
          console.error("Error loading recipes:", error);
        } else {
          recipeSelect.innerHTML = '<option value="">Select a recipe</option>';
          data.forEach(recipe => {
            const option = document.createElement("option");
            option.value = recipe.id;
            option.textContent = recipe.name;
            recipeSelect.appendChild(option);
          });
        }
      }

      await loadRecipes();

      addMenuItemForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const recipeId = recipeSelect.value;
        const price = parseFloat(itemPrice.value).toFixed(2);
        const imageFile = itemImage.files[0];
        const category = categorySelect.value;

        if (!recipeId || !price || !imageFile || !category) {
          alert("Please fill in all fields.");
          return;
        }

        // Upload image to Supabase Storage
        const imagePath = `menu-${Date.now()}-${imageFile.name}`;
        const { data: storageData, error: storageError } = await supabase
          .storage
          .from('menu-images')
          .upload(imagePath, imageFile);

        if (storageError) {
          alert("Image upload failed.");
          console.error(storageError);
          return;
        }

        const { data: publicUrlData } = supabase
          .storage
          .from('menu-images')
          .getPublicUrl(imagePath);

        const imageUrl = publicUrlData.publicUrl;

        // Insert new menu item with category
        const { error: insertError } = await supabase
          .from('menu_items')
          .insert([
            {
              recipe_id: recipeId,
              price: price,
              is_available: true,
              image_url: imageUrl,
              category: category
            }
          ]);

        if (insertError) {
          alert("Failed to add menu item.");
          console.error(insertError);
        } else {
          successMessage.style.display = "block";
          addMenuItemForm.reset();
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
