<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe - Appetizers</title>
  <link rel="icon" type="image/png" href="../../../imgs/logo-harubayan.png"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
    height: 100%; 
    margin: 0;
  }

    body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    justify-content: space-between;  
    min-height: 100%; 
  }

    /* Styled Title */
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 3rem; 
      font-weight: bold; 
      color: #6d0000; 
      background: linear-gradient(45deg, #8b0013, #d39379); 
      -webkit-background-clip: text; 
      background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
      letter-spacing: 2px;
      margin-bottom: -2%;
    }

    /* Tagline */
    .tagline {
      text-align: center;
      font-size: 1.5rem;
      color: #333;
      font-weight: 400;
      margin-bottom: 30px;
      font-style: italic;
      margin-top: 3%;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-left: 10%;
      margin-right: 10%;
      margin-bottom: 5%;

    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.75rem;
    }

    .card h3 {
      margin: 0.25rem 0;
      font-size: 1.2rem;
    }

    .card p {
      margin: 0.25rem 0;
      color: #555;
    }

    .card small {
      color: #888;
    }

    .view-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #8b0013;
      color: white;
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .view-btn:hover {
      background-color: #d39379;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #8b0013;
      color: white;
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #d39379;
    }

    footer {
      background-color: #9b001e;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;  /* Push the footer to the bottom of the page */

    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" class="back-btn"> ‚Üê Back </a>

  <h1>APPETIZERS</h1>
  <p class="tagline">Explore a wide range of delicious and healthy recipes from our curated collection.</p>

  <section class="recipes" id="recipe-list"></section>

  <script>
    const SUPABASE_URL = 'https://lngdoqimxolarajflobo.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxuZ2RvcWlteG9sYXJhamZsb2JvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ0MjQ5MDQsImV4cCI6MjA2MDAwMDkwNH0.hDroH3E7cq-RHh8iGsbg5s1tdYVSHMI94ZSZXzoABic';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const recipeList = document.getElementById('recipe-list');

    async function loadRecipesByCategory(category) {
      const { data, error } = await client
        .from('recipes')
        .select('*')
        .eq('category', category)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading recipes:', error.message);
        return;
      }

      recipeList.innerHTML = '';
      data.forEach(recipe => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${recipe.image_url || 'https://via.placeholder.com/300x200'}" alt="${recipe.name}">
          <h3>${recipe.name}</h3>
          <p>${recipe.description}</p>
          <small>${recipe.category} | ${new Date(recipe.created_at).toLocaleString()}</small>
          <a href="view-recipe.html?id=${recipe.id}" class="view-btn">View Recipe</a>
        `;
        recipeList.appendChild(div);
      });
    }

    // Call the function for a specific category, e.g., 'Main Dish'
    loadRecipesByCategory('Appetizers'); // You can dynamically change this based on user input

  </script>

  <footer>
    &copy; 2025 Haru-Bayan. All rights reserved.
  </footer>
</body>
</html>
