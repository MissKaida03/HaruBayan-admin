<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaruBayan - Admin Dashboard</title>
  <link rel="icon" type="image/png" href="../imgs/logo-harubayan.png"/>
  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Z4CnzU2sNzKjwZZfHzZqEtK0FyXgEK+iDszS9Vwkp5dNbhvG0kZ0Rf6f3aN5Kr7CJ0efhM8SFeozvY3rsOYEUQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo-container">
      <img src="../imgs/logo-harubayan.png" alt="Logo" class="nav-logo">
      <div>
        <div class="nav-brand">Haru-Bayan</div>
      </div>
    </div>
    
    <div class="nav-center">Admin Portal</div>

    <div class="nav-right">
      <div class="user-menu">
        <!-- User icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="user-icon">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c3.866 0 7 2.686 7 6H5c0-3.314 3.134-6 7-6zm0-2c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
        </svg>

        <div class="dropdown">
          <a href="../authentication/adminLOGIN.html" id="logout-btn">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <!-- Sakura petals inside the container -->
    <div class="petal" style="animation-duration: 8s; animation-delay: 0s; left: 10%;"></div>
    <div class="petal" style="animation-duration: 9s; animation-delay: 1s; left: 25%;"></div>
    <div class="petal" style="animation-duration: 7s; animation-delay: 2s; left: 50%;"></div>
    <div class="petal" style="animation-duration: 6s; animation-delay: 3s; left: 75%;"></div>
    <div class="petal" style="animation-duration: 10s; animation-delay: 4s; left: 80%;"></div>

  <div class="welcome"></div>
    <div class="datetime" id="datetime"></div>

    <div class="buttons">
        <a href="../recipe-section/AdminRecipeChoice.html">
            <button class="btn">RECIPE MANAGEMENT<small>View and Manage all recipe entries</small></button>
          </a>
          
          <a href="../order-section/orders.html">
            <button class="btn">ORDER MANAGEMENT<small>View all customer orders</small></button>
          </a>

          <a href="menu.html">
            <button class="btn">MENU MANAGEMENT <small>Manage the items in the restaurant menu</small></button>
          </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Copyright Â© 2025 Haru-Bayan. Created by MyTech Corp.
  </footer>

  <!-- JS FUNCTIONALITY -->
  <script src="dashboard.js"></script>

</html>
