<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HaruBayan - Admin Page</title>
  <link rel="icon" type="image/png" href="../HaruBayan_ADMIN/imgs/logo-harubayan.png"/>
</head>
<body>
  <div class="login-box">
    <h2>ADMIN PORTAL LOGIN</h2>
    <div class="login-card">
        <img src="../HaruBayan_ADMIN/imgs/logo-harubayan.png" alt="Logo" class="logo" />
        <h3 class="brand">Haru-Bayan</h3>

        <input type="text" placeholder="Username" class="username" />
        <input type="password" placeholder="Password" class="password" />


        <button>LOGIN</button>
    </div>
  </div>

  <style> /*style section*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #8b0013;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    .login-card {
      background-color: #f3e6f3;
      padding: 30px 20px;
      border-radius: 15px;
      width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-card input {
      width: 300px;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #570404;
      border-radius: 10px;
      background-color: #f1cece;
    }

    .logo {
      width: 80px;
      margin: 20px 0 10px;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .login-card button {
      background-color: #ff7070;
      color: white;
      border: none;
      padding: 10px;
      width: 200px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    .login-card button:hover {
      background-color: #e05555;
    }
  </style>
  <<script>
    const loginBtn = document.querySelector('button');
    const username = document.querySelector('.username');
    const password = document.querySelector('.password');
  
    loginBtn.addEventListener('click', () => {
      if (username.value.trim() === '' || password.value.trim() === '') {
        alert('Please fill in both Username and Password.');
      } else {
        // Redirect with the username included in the URL
        const user = encodeURIComponent(username.value.trim());
        window.location.href = `dashboard.html?user=${user}`;
      }
    });
  </script>
  
  

</body>
</html>
